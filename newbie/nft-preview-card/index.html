<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component | Deepart</title>
  <meta name="description"
    content="This HTML & CSS-only challenge is a perfect project for beginners getting up to speed with HTML and CSS fundamentals, like HTML structure and the box model.">
  <meta name="keywords"
    content="nft preview card, deepart, frontend mentor, newbie challenge, frontend mentor challenge">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card-header">
        <img src="assets/images/image-equilibrium.jpg" alt="equilibrium">
        <div class="card-overlay">
          <img src="assets/images/icon-view.svg" alt="View">
        </div>
      </div>
      <div class="card-body">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <div class="col-left col">
            <img src="assets/images/icon-ethereum.svg" alt="ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="col-right col">
            <img src="assets/images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="avatar">
          <img src="assets/images/image-avatar.png" alt="avatar">
        </div>
        <h2>Creation of <a href="#">Jules Wyvern</a></h2>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a>.
      Coded by <a href="https://deepart.in">Deepart</a>.
    </div>
  </main>
</body>

</html>
